{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <!-- Back button -->
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'profile' profile.pk %}" class="btn btn-light">Back to Profile</a>
        </div>
    </div>

    <!-- Display custom is its user's own profile -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            {% if profile.name %}
            <h3>Followers for {{ profile.name }}</h3>
            {% else %}
            <h3>Followers for @{{ profile.user.username }}</h3>
            {% endif %}
        </div>
    </div>

    <!-- Iterate followers -->
    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a href="{% url 'profile' follower.profile.pk %}" class="no-txt-deco">
                <img class="rounded-circle profile-img-padding" height="50" width="50" src="{{ follower.profile.picture.url }}" />
                @{{ follower.username }}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
