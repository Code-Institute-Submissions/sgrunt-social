{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <!-- Title -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Add a Post!</h5>
        </div>
    </div>

    <!-- Post text area, with Submit button -->
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Iterate post_list variable from the view -->
    {% for post in post_list %}
    <div class="row justify-content-center mt-2">
        <div class="col-md-5 col-sm-12 position-relative card border-light mb-3">
            <!-- Post Author and timestamp -->
            <div class="mt-3 mb-3 card-header">
                <h5 class="card-title">
                    <a class="text-primary no-txt-deco"
                        href="{% url 'profile' post.author.profile.pk %}">
                        <img src="{{ post.author.profile.picture.url }}" class="rounded-circle profile-img-padding" width="50" height="50" />
                        @{{ post.author }}
                    </a>
                    </h5>
                <h6 class="card-subtitle mt-1"><small>{{ post.created_on }}</small></h6>
            </div>

            <div class="card-body">
                <!-- Post Body -->
                <div class="position-relative card-text">
                    <p>{{ post.body }}</p>
                    <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
                </div>
                <!-- Likes / Dislikes counter -->
                <div class="d-flex flex-row">
                    <form action="{% url 'like' post.pk %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button class="text-muted remove-default-btn" type="submit">
                            <i class="far fa-thumbs-up"> <span>{{ post.likes.all.count }}</span></i>
                        </button>
                    </form>
                    <form action="{% url 'dislike' post.pk %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button class="text-muted remove-default-btn" type="submit">
                            <i class="far fa-thumbs-down"> <span>{{ post.dislikes.all.count }}</span></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
